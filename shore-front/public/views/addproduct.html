<div class="panel panel-blue margin-bottom-40">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-tasks"></i> Add Product</h3>
    </div>
    <div class="panel-body">
      <form class="margin-bottom-40" role="form">
      <div class="form-group">
          <label>Name</label>
          <input type="email" ng-model="record.name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Price</label>
          <input type="email" class="form-control" ng-model="record.price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="email" class="form-control" ng-model="record.quantity" placeholder="Enter current Quantity">
        </div>
        <button type="submit" class="btn-u btn-u-blue btn-primary">Submit</button>
        <button class="btn-u btn-u-blue btn-default" ng-click="goBack()">Cancel</button>
      </form>
    </div>
  </div>
